<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="/fragments/head :: head"></head>

<body>
<!-- Navigation -->
<nav th:include="/fragments/nav :: nav"
     class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav"></nav>

<!-- Page Header -->
<header class="masthead" th:background="@{/img/home-bg.jpg}">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1 th:text="${BlogTitle}"></h1>
                    <span class="subheading">하고싶은 한마디?</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            <div th:each="post:${posts}" class="post-preview">
                <a th:href="@{/post/(${post.id})}">
                    <h2 class="post-title" th:inline="text">
                        [[${post.title}]]
                    </h2>
                </a>
                <p class="post-meta" th:text="${post.time}">작성일</p>
                <hr>
            </div>

            <!-- Pager -->
            <div class="clearfix">
                <a class="btn btn-primary float-right" href="/all_posts">포스트 더 보기 &rarr;</a>
            </div>
        </div>
    </div>
</div>

<hr>

<!-- Footer -->
<footer th:include="/fragments/footer :: footer"></footer>

<!-- Bootstrap core JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/my-blog.js"></script>

</body>
</html>
