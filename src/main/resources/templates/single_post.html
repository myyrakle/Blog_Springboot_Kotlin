<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments/head :: head"></head>

<body>

<!-- Navigation -->
<nav th:include="fragments/nav :: nav" class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav"></nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('./img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1 th:utext="${PostEntity.title}"></h1>
                    <pre th:text="${PostEntity.time}"></pre>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto" >
                <p th:utext="${PostEntity.body}"></p>
            </div>
        </div>
    </div>
</article>

<hr>

<!-- Footer -->
<footer th:include="fragments/footer :: footer"></footer>

<!-- Bootstrap core JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="/js/my-blog.js"></script>

</body>

</html>
